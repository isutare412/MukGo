version: '3.8'

services:
  rabbitmq:
    build:
      context: ./
      dockerfile: rabbitmq.Dockerfile
    networks:
      - mukgo_internal
    env_file: ./build_config/rabbitmq.env
    container_name: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      - TZ=Asia/Seoul

  api_server:
    build:
      context: ./
      dockerfile: api_server.Dockerfile
    networks:
      - mukgo_internal
    depends_on:
      - rabbitmq
    container_name: api_server
    restart: on-failure
    ports:
      - '7777:7777'
    environment:
      - TZ=Asia/Seoul
    command: ["-mqaddr", "rabbitmq:5672"]

  log_server:
    build:
      context: ./
      dockerfile: log_server.Dockerfile
    networks:
      - mukgo_internal
    depends_on:
      - rabbitmq
    container_name: log_server
    restart: on-failure
    environment:
      - TZ=Asia/Seoul
    command: ["-mqaddr", "rabbitmq:5672"]

networks:
  mukgo_internal:
    driver: bridge
